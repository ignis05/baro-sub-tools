<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Barotrauma Submarine Tools</title>

		<meta name="description" content="Some useful submarine editing tools for Barotrauma." />
		<meta name="author" content="ignis05" />

		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

		<link rel="icon" href="./favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="./main.css" />
	</head>
	<body>
		<div id="root">
			<div id="header">
				<h1>Barotrauma Submarine Tools</h1>
			</div>
			<div id="dropWrapper">
				<div class="above">
					<div class="desc">Drag .sub file below to get started:</div>
					<div id="fileLocHelp">(Where are my .sub files?)</div>
				</div>
				<div id="drop">Drop your .sub here</div>
			</div>
			<div id="tools" hidden="true">
				<div id="loadedInfo">
					<div class="title">Currently Loaded Submarine:</div>
					<div class="name">None</div>
				</div>
				<div>
					<div>Submarine tools:</div>
					<div id="extract-buttons">
						<div>Extract data:</div>
						<button id="extract-image">Extract preview image</button>
						<button id="extract-image" class="shuttle-button">Test1</button>
						<button id="extract-image" class="shuttle-button">Test2</button>
					</div>
				</div>
			</div>
		</div>
		<script src="./bundle.js"></script>
	</body>
</html>
